<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:description"
    content="Welcome to Urban Jungle Co. Discover the Beauty of Nature at Your Fingertips Shop Now Secure Payment Elementum feugiat diam [â€¦]">
  <meta property="og:url" content="https://abdullahaabu-kuffa.github.io/Urban-Jungle-CO/">
  <meta property="og:site_name" content="Generic eCommerce">
  <!-- Favicon path -->
  <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
  <title>Dashboard - Urban Jungle</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="../images/logo.svg" alt="Logo">
      <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>

    </div>
    <ul>
      <li><a href="./dash-profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
      <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="./dashboard.html"><i class="fas fa-box"></i> Products</a></li>
      <li><a href="./dash-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
      <li><a href="../html/dsh-messages.html"><i class="fa-solid fa-comments"></i>User Messages </a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content-dash">
    <header>
      <button id="menu-btn" class="menu-btn"><i class="fas fa-bars"></i></button>
      <h1 class="header-dash">Product Dashboard</h1>
      <div class="search-box">
        <input type="text" placeholder="Search product...">
        <button class="btn-search"><i class="fas fa-search"></i></button>
      </div>
    </header>

    <!-- Add Product Form -->
    <section class="form-section">

      <form id="product-form">
        <input name="name" class="input-name" type="text" placeholder="Product Name" required>
        <input name="price" class="input-price" type="number" placeholder="Price" required>
        <input name="category" class="input-category" type="number" placeholder="Category" required>
        <input name="image" class="input-image" type="file" accept="image/*" required>
        <input name="stock" class="input-stock" type="number" placeholder="quantity" required>
        <textarea name="description" class="input-description" placeholder="Description" required></textarea>
        <button type="submit">Add Product</button>
      </form>

    </section>

    <!-- Products Table -->
    <h2>Product List</h2>
    <section class="table-Products">
      <table>
        <thead>
          <tr>

            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Actions</th>

          </tr>
        </thead>
        <tbody id="products-table-body">
          <tr>
            <td> Product</td>
            <td>$10</td>
            <td>Indoor </td>
            <td><img src="../images/home/product2.jpg" alt="Product"></td>
            <td>30</td>
            <td>
              <div class="cell-scroll">
                Short description
              </div>
            </td>
            <td class="actions">
              <i class="fa-solid fa-pencil edit-icon"></i>
              <i class="fa-solid fa-trash delete-icon"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="../JS/dashboard.js"></script>

</body>

</html>
